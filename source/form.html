<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Academy: Кэт энерджи</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="page__body">
    <header class="page-header">
      <div class="page-header__wrapper">
        <h1 class="visually-hidden">Интернет-магазин питания для котов Cat Energy</h1>
        <a class="page-header__logo">
          <img src="https://via.placeholder.com/150x150" alt="Логотип Cat Energy">
        </a>
        <nav class="main-nav main-nav--closed">
          <button class="main-nav__toggle" type="button">
            <span class="visually-hidden">Открыть меню</span>
          </button>
          <ul class="main-nav__list">
            <li class="main-nav__item main-nav__item--active">
              <a class="main-nav__link link">Главная</a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link link" href="catalog.html">Каталог продукции</a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link link" href="form.html">Подбор программы</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="page-main">
      <form action="https://echo.htmlacademy.ru/courses" method="get"></form>
      <section class="selection-program">
        <div class="selection-program__wrapper">
          <div class="selection-program__selection">
            <h1 class="selection-program__title">Подбор программы</h1>
            <p class="selection-program__form selection-program__text">Заполните анкету, и мы подберем программу питания для вашего кота</p>
            <label class="selection-program__cat selection-program--cat-name selection-program__text" for="cat-name-field">Имя:*</label><input type="text" name="cat-name" id="cat-name-field" placeholder="Барсик" required></input>
            <label class="selection-program__cat selection-program--cat-weight selection-program__text" for="cat-weight-field">Вес (кг):*</label><input type="text" name="cat-weight" id="cat-weight-field" placeholder="7" required></input>
            <label class="selection-program__cat selection-program--cat-age selection-program__text" for="cat-age-field">Возраст (лет):</label><input type="text" name="cat-age" id="cat-age-field" placeholder="7"></input>
          </div>
          <div class="selection-program__radio">
            <fieldset class="selection-program__field">
              <label class="selection-program__radio selection-program__text" for="radio-slimmig">Похудение<input type="radio" id="radio-slimmig" checked></label>
              <label class="selection-program__radio selection-program__text" for="radio-weight-up">Набор массы<input type="radio" id="radio-weight-up"></label>
              <label class="selection-program__radio selection-program__text" for="radio-advice">Не знаю (нужен совет)<input type="radio" id="radio-advice"></label>
            </fieldset>
          </div>
          <div class="selection-program__contact-details">
            <h2 class="selection-program__contact-title selection-program__heading">Контактные данные (владельца кота)</h2>
            <label class="selection-program__mail selection-program__text" for="mail">E-mail:*</label><input type="text" name="contact-mail" id="mail" placeholder="kuklachev@gmail.com" required></input>
            <label class="selection-program__phone selection-program__text" for="phone">Телефон:*</label><input type="text" name="contact-phone" id="phone" placeholder="8 (960) 900-60-90" required></input>
          </div>
          <h2 class="selection-program__comment-title selection-program__heading">Комментарий</h2>
          <div class="selection-program__comment">
            <textarea class="selection-program__comment-area selection-program__text" name="comment-field" id="comment" cols="30" rows="10" placeholder="Расскажите о повадках кота"></textarea>
          </div>
          <div class="selection-program__additionally">
            <h2 class="selection-program__additionally-title selection-program__heading">Дополнительно</h2>
            <fieldset class="selection-program__field">
              <ul class="selection-list">
                <li class="selection-item">
                  <input type="checkbox" name="sweetener" id="sweetener-field" checked>
                  <label class="selection-program__text" for="sweetener-field">Сахарозаменитель</label>
                </li>
                <li class="selection-item">
                  <input type="checkbox" name="water" id="water-field">
                  <label class="selection-program__text" for="water-field">Питьевая вода</label>
                </li>
                <li class="selection-item">
                  <input type="checkbox" name="milk" id="milk-field">
                  <label class="selection-program__text" for="milk-field">Молоко</label>
                </li>
                <li class="selection-item">
                  <input type="checkbox" name="vitamins" id="vitamins-field">
                  <label class="selection-program__text" for="vitamins-field">Витамины</label>
                </li>
              </ul>
            </fieldset>
          </div>
          <button class="selection-program__button button" type="submit" aria-label="Отправить заявку">Отправить заявку</button>
          <p class="selection-program__required">*—обязательные поля</p>
        </div>
      </section>
    </form>
    </main>
    <footer class="page-footer">
      <div class="page-footer__wrapper">
        <a href="index.html" class="page-footer__logo"></a>
        <div class="page-footer__social social">
          <ul class="social__list">
            <li class="social__item">
              <a class="social__link social__link--vkontakte" href="https://vk.com/"></a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--instagram" href="https://www.instagram.com"></a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--facebook" href="https://www.facebook.com"></a>
            </li>
          </ul>
        </div>
        <div class="page-footer__copyright copyright">
          <p class="copyright__text">HTML Academy</p>
          <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive"></a>
        </div>
      </div>
    </footer>
  </body>
</html>
